<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1-CSS</title>
    <style>
        table{
            background-color: aqua;
            border-radius: 20px;
            width: 700px;
            margin: auto;
            margin-top: 30vh;
        }
        tr th{
            text-align: center;
        }
        th,td{
            padding: 2px 20px 2px 20px;
            font-size: 20px;
            border: 1px solid black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
